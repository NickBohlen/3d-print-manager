<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Stream</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header and Navigation */
        header {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Stream Section */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .stream-container {
            margin-top: 20px;
        }

        .stream-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Footer Section */
        footer {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D Print Manager</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'all_materials' %}">Materials</a></li>
                <li><a href="{% url 'all_print_jobs' %}">Print Jobs</a></li>
                <li><a href="{% url 'all_print_errors' %}">Print Errors</a></li>
                <li><a href="{% url 'stl_files' %}">STL Files</a></li>
                <li><a href="{% url 'streaming_page' %}">Live Stream</a></li>
                
                <!-- Conditionally display Logout or Login based on user authentication -->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Live Camera Stream</h2>

        <div class="stream-container">
            <img src="{% url 'stream_video' %}" alt="Live Stream">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 3D Print Manager</p>
    </footer>
</body>
</html>

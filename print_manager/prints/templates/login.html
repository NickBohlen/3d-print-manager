<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Manager - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Login Form Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .login-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        .login-card h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .login-card form {
            display: flex;
            flex-direction: column;
        }

        .login-card input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-card button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-card button:hover {
            background-color: #1e7e34;
        }

        .login-card .error {
            color: #dc3545;
            margin-top: 10px;
        }

        .signup-link {
            margin-top: 20px;
            display: block;
            font-size: 14px;
        }

        .signup-link a {
            color: #28a745;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <h2>Login</h2>

            <!-- Login Form -->
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>

            {% if form.errors %}
                <div class="error">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Sign Up Link -->
            <div class="signup-link">
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
